version: "3.8"

services:
  database:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: ${BACKEND_IMAGE}
    container_name: backend
    ports:
      - "5001:5000"
    depends_on:
      - database
    env_file:
      - ./backend/.env
    restart: always
    networks:
      - app-network
    user: "1000:1000"
    read_only: true
    healthcheck:
      test: ["CMD", "curl", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image:${FRONTEND_IMAGE}
    container_name: frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: always
    networks:
      - app-network
    user: "1000:1000"
    read_only: true
    healthcheck:
      test: ["CMD", "curl", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge

